<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="armadillo.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
      <button class="Hotspot" slot="hotspot-1" data-position="0.020442338635392687m 0.38782380747668077m -0.4584815337689528m" data-normal="0m 0.6087614530206653m -0.7933533218662214m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">犰狳 armadillo </div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="0.9105906999909545m 0.3116772115804358m 0.2649168095681364m" data-normal="0.34202015261194463m 0m -0.9396926174059803m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">縮起來的犰狳</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="-0.04012725010835716m 0.31327087670842924m 0.39375001192092896m" data-normal="0m 0m 1m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">951</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
